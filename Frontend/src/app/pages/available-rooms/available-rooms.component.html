<h3>Available rooms</h3>
<div class="content" *ngIf="rooms">
  <div class="invalid-time" *ngIf="invalid">
    <p>Unfortunately, we haven't available rooms now!</p>
  </div>
  <div class="rooms" *ngFor="let room of rooms">
    <div class="card">
      <div class="name">
        <p>{{ room.name | titlecase }}</p>
        <p>{{ room.capacity }}</p>
      </div>
    </div>
  </div>
</div>
